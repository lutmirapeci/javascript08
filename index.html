<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 06</title>
    <!-- bootstrap classes -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- custom styles -->
    <style>
      .highlight-current-date {
        background-color: #ffeeba;
      }
    </style>
  </head>
  <body class="container mt-5">
    <h1 class="mb-4">Dynamic Day Planner</h1>

    <!-- Display current date -->
    <div class="mb-4">
      <p id="currentDate" class="lead"></p>
    </div>

    <!-- Add new task section -->
    <div class="row mb-4">
      <div class="col-md-4">
        <label for="taskDescription">Task description:</label>
        <input type="text" id="taskDescription" class="form-control" />
      </div>
      <div class="col-md-3">
        <label for="taskTime">Task time:</label>
        <input type="time" id="taskTime" class="form-control" />
      </div>
      <div class="col-md-3">
        <label for="taskDate">Task date:</label>
        <input type="date" id="taskDate" class="form-control" />
      </div>
      <div class="col-md-2">
        <button onclick="addTask()" class="btn btn-primary btn-block mt-md-4">Add Task</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <ul id="taskList" class="list-group"></ul>
      </div>
    </div>
    <!-- custom script -->
    <script src="script.js"></script>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
